<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="left">
            <div class="one">
                <textarea placeholder="//Write your notes here" rows="20" cols="50"></textarea>
                <label><h4>Category</h4></label>
                <select>
                    <option value="study">Study</option>
                    <option value="gym">Gym</option>
                    <option value="market">Market</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div class="two">
                <div class="colors">
                    <input type="color" value="#ffffff" class="text"><label style="color: white;"><b>Text Color</b></label>
                </div>
                <div class="colors">
                    <input type="color" value="#000000" class="background"><label style="color: white;"><b>Background Color </b></label>
                </div>
                <button>ADD NOTE</button>
            </div>
        </div>


        <div class="right">
            <div class="category study">
               <h3>STUDY</h3>
            </div>
            <div class="category gym">
                <h3>GYM</h3>
            </div>
            <div class="category market">
                <h3>MARKET</h3>
            </div>
            <div class="category others">
                <h3>OTHERS</h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
